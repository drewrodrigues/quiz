<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizer Usage Example</title>
  </head>
  <body>
    <a href="quizer.html">Link to quiz</a>
  </body>

  <script>
    const quiz = [
      "Margin Collapsing",
      [
        "When is a block formatting context created?",
        "overflow: hidden",
        "position: absolute",
        "display: inline-block",
        "float: left",
      ],
      [
        "When is a block formatting context created?",
        "display: inline-block",
        "position: absolute",
        "overflow: hidden",
        "float: left",
      ],
      [
        "When is a block formatting context created?",
        "float: left",
        "overflow: hidden",
        "position: absolute",
        "display: inline-block",
      ],
      [
        "When is a block formatting context created?",
        "position: absolute",
        "overflow: hidden",
        "float: left",
        "display: inline-block",
      ],
      [
        "When is a block formatting context created?",
        "overflow: hidden",
        "position: absolute",
        "display: inline-block",
        "float: left",
      ],
      [
        "When is a block formatting context created?",
        "overflow: hidden",
        "position: absolute",
        "display: inline-block",
        "float: left",
      ],
    ];
    const quizString = `${JSON.stringify(quiz)}`;
    console.log(quizString);
    const quizLink = encodeURIComponent(quizString);
    console.log(quizLink.length);
    console.log(decodeURIComponent(quizString));

    document.querySelector("a").setAttribute("href", `quizer.html?${quizLink}`);
  </script>
</html>
